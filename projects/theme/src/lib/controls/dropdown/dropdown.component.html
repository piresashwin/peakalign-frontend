<div class="relative w-full">
    <div #trigger 
         (click)="toggleDropdown()"
         class="w-full p-2 text-left bg-white border border-gray-300 rounded-md shadow-sm cursor-pointer focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
      <ng-container *ngIf="valueTemplate; else defaultValueTemplate">
        <ng-container *ngTemplateOutlet="valueTemplate; context: { $implicit: selectedValues, displayValue: getDisplayValue() }"></ng-container>
      </ng-container>
      <ng-template #defaultValueTemplate>
        <span [class.text-gray-400]="selectedValues.length === 0">{{ getDisplayValue() }}</span>
      </ng-template>
      <span class="absolute inset-y-0 right-0 flex items-center pr-2 pointer-events-none">
        <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
        </svg>
      </span>
    </div>
  
    <ng-template #dropdownPanel>
      <div class="bg-white border border-gray-300 rounded-md shadow-lg max-h-60 overflow-auto focus:outline-none">
        <ng-container *ngFor="let option of options">
          <div (click)="onOptionClick(option)"
               class="flex items-center px-4 py-2 cursor-pointer hover:bg-gray-100"
               [class.bg-blue-50]="isSelected(option)">
            <ng-container *ngIf="optionTemplate; else defaultOptionTemplate">
              <ng-container *ngTemplateOutlet="optionTemplate; context: { $implicit: option, isSelected: isSelected(option) }"></ng-container>
            </ng-container>
            <ng-template #defaultOptionTemplate>
              <input *ngIf="multiple" 
                     type="checkbox" 
                     [checked]="isSelected(option)" 
                     class="w-4 h-4 mr-2 text-blue-600 border-gray-300 rounded focus:ring-blue-500" />
              <span [class.font-semibold]="isSelected(option)">{{ option.value }}</span>
            </ng-template>
          </div>
        </ng-container>
      </div>
    </ng-template>
  </div>
