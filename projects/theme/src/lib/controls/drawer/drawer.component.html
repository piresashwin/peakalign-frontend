<div [@slideInOut]="isOpen ? 'open' : 'closed'"
    class="fixed top-3 bottom-3 right-3 transform -translate-x-1/2 h-auto min-w-[600px] bg-white shadow-lg rounded-2xl flex flex-col">


    <!-- Header -->
    <div class="flex flex-col items-stretch px-6">
        <div class="flex flex-row justify-between py-6 items-center">
            <h1 class="text-xl font-medium">{{ title }}</h1>

            <button class="p-2 flex items-center justify-center bg-black rounded-full" (click)="close()">
                <img src="/assets/images/icons/close.svg">
            </button>
        </div>
        <span class="h-[0.5px] w-full bg-neutral-1-600"></span>
    </div>

    <div class="flex flex-col flex-grow p-6">
        <ng-content select="[body]"></ng-content>
    </div>

    <div class="flex flex-col p-6 items-stretch gap-4">
        <span class="h-[0.5px] w-full bg-neutral-1-600"></span>
        <ng-content select="[footer]"></ng-content>
    </div>

</div>
