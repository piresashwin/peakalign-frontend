<ng-template #drawerContent>
    <div [@slideInOut]="isOpen ? 'open' : 'closed'"
        class="fixed top-0 right-0 h-full w-80 bg-white shadow-lg flex flex-col">
        <div class="p-4 border-b">
            <ng-container *ngTemplateOutlet="headerTemplate || defaultHeader"></ng-container>
        </div>
        <div class="flex-grow overflow-y-auto p-4">
            <ng-container *ngTemplateOutlet="bodyTemplate || defaultBody"></ng-container>
        </div>
        <div class="p-4 border-t">
            <ng-container *ngTemplateOutlet="footerTemplate || defaultFooter"></ng-container>
        </div>
    </div>
</ng-template>

<ng-template #defaultHeader>
    <div class="flex justify-between items-center">
        <h2 class="text-lg font-semibold">Drawer</h2>
        <button (click)="close()" class="text-gray-500 hover:text-gray-700 focus:outline-none"
            aria-label="Close drawer">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>
</ng-template>

<ng-template #defaultBody>
    <p>This is the default body content.</p>
</ng-template>

<ng-template #defaultFooter>
    <button (click)="close()"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
        Close
    </button>
</ng-template>
