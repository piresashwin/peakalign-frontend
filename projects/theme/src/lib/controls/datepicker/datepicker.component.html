<div class="flex flex-col justify-stretch w-full gap-3">
  <label *ngIf="label" class="flex flex-row gap-2 items-center text-sm font-normal text-black" [for]="label">{{ label
    }}
    <span *ngIf="required"
      class="flex flex-row text-2xl font-medium items-center justify-center rounded-full w-4 h-4 bg-error-50 text-error-500">
      <span class="block h-5">*</span>
    </span>
  </label>

  <div
    class="flex flex-row items-center overflow-hidden h-12 gap-2.5 p-[14px] border-neutral-2-200 border-0.5 rounded-lg relative" #container>

    <input #trigger [value]="displayValue" (click)="toggleCalendar()" readonly [class.cursor-not-allowed]="disabled"
      [class.opacity-50]="disabled"
      class="flex-1 outline-none w-full h-full placeholder:text-neutral-2-100 placeholder:text-sm" [id]="label"
      [placeholder]="placeholder" [required]="required" [disabled]="disabled">

    <svg xmlns="http://www.w3.org/2000/svg"
      class="absolute top-1/2 right-3 transform -translate-y-1/2 h-5 w-5 text-gray-400" viewBox="0 0 20 20"
      fill="currentColor">
      <path fill-rule="evenodd"
        d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
        clip-rule="evenodd" />
    </svg>

  </div>

  <div *ngIf="validationErrors" class="error-message">
    <span *ngIf="validationErrors?.required">This field is required</span>
    <span *ngIf="validationErrors?.minlength">Minimum length is not met</span>
    <span *ngIf="validationErrors?.maxlength">Maximum length exceeded</span>
    <span *ngIf="validationErrors?.pattern">Invalid pattern</span>
  </div>

</div>
