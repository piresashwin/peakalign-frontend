<!-- Main modal -->
<div (click)="close()" [@inOutAnimation] *ngIf="open" tabindex="-1" aria-hidden="false"
    class="flex overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div (click)="$event.stopPropagation()" class="relative p-4 max-h-full"
        [ngClass]="{ 'max-w-5xl w-full': !autoWidth }">
        <!-- Modal content -->
        <div class="relative custom-st">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-xl w-full font-semibold text-gray-900 dark:text-white">
                    <ng-content select="[header]"></ng-content>
                </h3>
                <div *ngIf="autoClose" class="flex items-end">
                    <div (click)="close()"
                        class="btn flex flex-row w-10 h-10 justify-center items-center rounded bg-tracker-neutrals-5">
                        <div class="flex flex-row h-4 items-center gap-3">
                            <div class="flex w-5 h-5 justify-center items-center">
                                <i
                                    class="flex flex-col w-4 h-4 justify-center flex-shrink-0 text-tracker-primarylight text-center text-base font-normal fa-regular fa-times"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5 space-y-4">
                <ng-content select="[body]"></ng-content>
            </div>
            <!-- Modal footer -->
            <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                <ng-content select="[footer]"></ng-content>
            </div>
        </div>
    </div>
</div>
