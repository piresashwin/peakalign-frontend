<button [cdkMenuTriggerFor]="profileMenu" (cdkMenuClosed)="menuClosed()" (cdkMenuOpened)="isOpen = true;"
    class="flex w-12 h-12 items-center justify-center bg-secondary-50 rounded-full border border-accent-2-50">
    <img src="/assets/images/stock/user.png" class="w-full h-full object-cover">
</button>

<ng-template #profileMenu>

    <div cdkMenu [@menuAnimation]
        class="flex flex-col bg-ne bg-neutral-1-50 border-0.5 border-neutral-1-600 rounded-md pt-2.5 p-4 gap-2.5 shadow-md mt-2 w-[280px]">

        <div class="flex flex-row w-full h-10 gap-2">
            <div class="relative w-10 h-10 rounded-full">
                <img src="/assets/images/stock/user.png"
                    class="w-10 h-10 rounded-full border border-accent-2-50 object-cover">
                <span
                    class="absolute bottom-0 right-1 w-2.5 h-2.5 rounded-full bg-success-500 border-neutral-1-50 border"></span>
            </div>

            <div class="flex flex-col gap-1">
                <h5 class="text-sm text-neutral-2-500">{{user?.name}}</h5>
                <span class="text-xs text-neutral-2-300">{{ user?.email }}</span>
            </div>

        </div>

        <span class="flex w-full border-0.5 border-neutral-1-500"></span>

        <div class="flex flex-col gap-2 justify-stretch">

            <button class="flex flex-row h-8 items-center px-1.5 gap-1.5" (click)="logout()">
                <img src="/assets/images/icons/user.svg" class="flex w-5 h-5 items-center justify-center">
                <span class="text-sm text-neutral-2-300">View Profile</span>
            </button>

            <button class="flex flex-row h-8 items-center px-1.5 gap-1.5" (click)="logout()">
                <img src="/assets/images/icons/logout.svg" class="flex w-5 h-5 items-center justify-center">
                <span class="text-sm text-error-500">Logout</span>
            </button>
        </div>
    </div>

</ng-template>
